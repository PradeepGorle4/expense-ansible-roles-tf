- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: installed

- name: enable and start the nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: include role from common
  include_role:
    name: common
    tasks_from: main

- name: Copying the expense Config
  ansible.builtin.template:
    src: /home/ec2-user/expense-ansible-roles-tf/roles/frontend/templates/expense.conf.j2
    dest: /etc/nginx/default.d/expense.conf
